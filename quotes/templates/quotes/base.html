{% load static %}

<html lang="en" data-bs-theme=light>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/themes.css' %}?<?=filemtime('css/themes.css');?>">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}?<?=filemtime('css/base.css');?>">
</head>

<body data-tag="body">
<script>
    if (localStorage.getItem('isDark') == 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
    }
</script>

<main>
    <div class="container-fluid">
        <label class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
        </label>
        Тёмная тема
        <div class="btn-group">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'users:logout' %}" class="d-inline m-0">
                {% csrf_token %}
                <button class="btn btn-outline-secondary" type="submit">Выйти</button>
            </form>
            {% else %}
            <a class="btn btn-secondary" href="{% url 'users:login' %}">Войти</a>
            <a class="btn btn-outline-secondary" href="{% url 'users:register' %}">Зарегистрироваться</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <header>
            <div class="p-3 mb-3 mx-auto text-center border-bottom">
                <h1 class="display-4 fw-normal text-body-emphasis">{{ title }}</h1>
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </div>
</main>
<script type="text/javascript" src="{% static 'js/inc_menu.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
